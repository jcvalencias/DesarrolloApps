<app-header titulo = "alerta"></app-header>

<ion-content>    
  <ion-list>
    <ion-list-header>
      <ion-label><h2>Historial de notificaciones </h2></ion-label>
    </ion-list-header>
    <ion-item>
      <ion-button slot="start"  shape="round" type="button" color="medium" size="small" [routerLink]="['/inicio']">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        Atras                                
      </ion-button>      
      <ion-button slot="end"  shape="round" type="button" color="danger" size="small" (click)="presentAlertConfirm()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        Borrar                                
      </ion-button>
    </ion-item>
        
    <ion-item *ngFor="let push of mensajes">
      <ion-card>
        <ion-card-header>
          <p>{{push[0].date}}</p>
          <ion-card-title>{{ push[0].title }} </ion-card-title>
        </ion-card-header>      
        <ion-card-content>
          <p>
            {{ push[0].body }}
          </p>
        </ion-card-content>      
      </ion-card>
      <!-- <ion-label>
        <h3>{{push.title}}</h3>        
        <a href="{{push.launchURL}}">{{push.launchURL}}</a> 
        <p>{{push.body}}</p>
        <p *ngFor="let ab of push.actionButtons"><a href="{{ab.icon}}">{{ab.icon}}</a></p>
        <img src="{{push.bigPicture}}" alt="Sin imagen" > 
        <p>{{push.additionalData | json}}</p> 
      </ion-label> -->
    </ion-item>     
  </ion-list>
</ion-content>

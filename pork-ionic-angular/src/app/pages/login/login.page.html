<app-header></app-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col size="12" size-lg="6" size-md="6" class="ion-align-self-center">
                <ion-item lines="none">
                    <h3 class="fondo">Validar usuario</h3>
                </ion-item>
                <ion-card>
                    <form action="">
                        <ion-list>
                            <ion-item>
                                <ion-label position="stacked">Correo Electrónico</ion-label>
                                <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked">Contraseña</ion-label>
                                <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
                            </ion-item> 
                            <ion-button class="margenTop" expand="block" shape="round" type="submit" (click)="login()">Click aqui para ingresar</ion-button> 
                            <ion-button expand="block" shape="round" type="submit" color="medium" [routerLink]="['/inicio']">
                                Cancelar                                
                            </ion-button> 
                        </ion-list>
                    </form>
                </ion-card>
                <div style="text-align: center;">
                    <small>Olvido su contraseña? <a [routerLink]= "['/password']"> Recupérala aquí</a> </small>
                </div>
                <div style="text-align: center;">
                    <small>No tienes cuenta? <a [routerLink]= "['/registro']"> Regístrate aquí</a> </small>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>

<div class="container">
    <div class="container text-center mt-2 fondo" style="height: 35px !important;">
        <h2>Autenticar usuario</h2>
    </div>
</div>                
<div class="modal-body">
    <form (ngSubmit) = "login(formLogin)" #formLogin = "ngForm">
        <div class="form-group py-1">
            <input type="email" name="email" class="form-control" placeholder="Digite aqui su correo electrónico" required [(ngModel)]= "usuario.email">
        </div>
        <div class="form-group py-1">
            <input type="password" name="password" minlength="6" class="form-control" placeholder="Digite aqui su contraseña" required [(ngModel)]= "usuario.password">
        </div>                                               
        <button type="submit" class="btn btn-outline-danger mt-3 w-100" >
            <span style="font-size: 20px;">Validar Usuario</span>            
        </button>
        <div class="form-group py-1">
            <label>
                <span>¿Olvido su contraseña? <a routerLink="/olvideClave"> Recuperela aqui</a></span>             
            </label>
            <br>
            <!-- <label>
                <span>¿No tiene cuenta? <a routerLink="/registro"> Registrese aqui</a></span>  
            </label> -->
        </div>                     
    </form>                          
</div>
